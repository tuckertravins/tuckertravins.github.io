<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Title, Image, and Description</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .light-mode {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .dark-mode {
            background-color: #1F2937;
            color: #F3F4F6;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen light-mode dark:bg-dark-mode dark:text-white">
    <div class="p-6 bg-white rounded-md shadow-md dark:bg-dark-mode dark:text-white text-center">
        <h1 class="text-3xl font-bold mb-4">Title</h1>
        <img src="path/to/image.jpg" alt="Image" class="mx-auto mb-4">
        <p class="text-lg">Description goes here.</p>
    </div>
</body>

</html>
